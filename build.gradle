buildscript {
    ext.versions = [
            'compileSdk': 30,
            'minSdk'    : 14,
            'targetSdk' : 30,
            'buildTools': '30.0.3',
            'dynamic'   : '3.4.1',
            'gson'      : '2.8.6',
            'palette'   : '1.0.0',
            'zxing'     : '3.3.3'
    ]

    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-alpha02'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    projectName = 'dynamic-theme'
    projectDesc = 'A text (JSON) based theme engine for Android.'
    versionDesc = 'A text (JSON) based theme engine for Android 4.0 (API 14) and above.'
    referenceTitle = 'Dynamic Theme API reference'

    siteUrl = 'https://github.com/pranavpandey/dynamic-theme'
    gitUrl = 'https://github.com/pranavpandey/dynamic-theme'
    issueUrl = 'https://github.com/pranavpandey/dynamic-theme/issues'
    githubUrl = 'pranavpandey/dynamic-theme'

    mavenRepo = 'android'
    mavenGroup = 'com.pranavpandey.android'
    mavenDir = 'com/pranavpandey/android'
    mavenArtifactId = 'dynamic-theme'
    mavenInceptionYear = 2019
    mavenVersion = '2.0.1'
    mavenVersionCode = 7

    developerId = 'pranavpandey'
    developerName = 'Pranav Pandey'
    developerEmail = 'pranavpande92@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    licenseDistribution = 'repo'
    allLicenses = ["Apache-2.0"]
}
